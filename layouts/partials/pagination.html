<div class="mw8 center">
    <nav class="cf pa3 pa4-ns" data-name="pagination-next-prev">
      {{ if .Paginator.HasPrev }}
        <a class="fl dib link dim black f6 f5-ns b pa2" href="{{ .Paginator.Prev.URL }}" title="Previous">&larr; Previous</a>
      {{ end }}
      {{ if .Paginator.HasNext }}
      <a class="fr dib link dim black f6 f5-ns b pa2" href="{{ .Paginator.Next.URL }}" title="Next">Next &rarr;</a>
      {{ end }}
    </nav>
  </div>
