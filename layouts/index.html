<!DOCTYPE html>
<html lang="<%= settings.language %>">
  {{ partial "header.html" . }}

  <body>
    {{partial "nav.html" .}}
    <div class="container">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "work") }}

      <div class="showcase">
        {{ range $paginator.Pages }}
        <div class="showcase__item">
          <figure class="card">
            <a href="{{ .Permalink }}" class="card__image">
              <img src="{{ .Params.coverimage }}" />
            </a>
            <figcaption class="card__caption">
              <h6 class="card__title">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
              </h6>
              <div class="card__description">
                <p>{{ .Params.excerpt }}</p>
              </div>
            </figcaption>
          </figure>
        </div>
        {{ end }}
      </div>
    </div>
    {{ partial "pagination.html" . }} {{ partial "footer.html" . }}
  </body>
</html>
