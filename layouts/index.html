{{ partial "header.html" . }}
<div class="container">
  {{ $paginator := .Paginate (where .Data.Pages "Type" "work") }}

  <section class="mw7 center">
    <h2 class="athelas ph3 ph0-l">Latest</h2>
    {{ range $paginator.Pages }}
    <article class="pv4 bt bb b--black-10 ph3 ph0-l">
      <div class="flex flex-column flex-row-ns">
        <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
          <a href="{{ .Permalink }}">
            <h1 class="f3 athelas mt0 lh-title">{{ .Title }}</h1>
          </a>
          <p class="f5 f4-l lh-copy athelas">{{ .Params.excerpt }}</p>
        </div>
        <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns"></div>
      </div>
      <p class="f6 lh-copy gray mv0">By <span class="">Bryan Joseph</span></p>
      <time class="f6 db gray">{{ .Date.Format "Jan 2nd 2006" }}</time>
    </article>
    {{ end }} {{ partial "pagination.html" . }}
  </section>
</div>
{{ partial "footer.html" . }}
